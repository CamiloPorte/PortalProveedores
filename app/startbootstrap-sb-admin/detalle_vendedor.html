{% extends "vista_vendedor.html" %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Código de producto</th>
      <th scope="col">Descripción</th>
      <th scope="col">Cantidad</th>
    </tr>
  </thead>
  <tbody>
    {%for item in datos%} 
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{item[0]}}</td>
      <td>{{item[1]}}</td>
      <td>{{item[2]}} unidades</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
  


{%endblock%}
