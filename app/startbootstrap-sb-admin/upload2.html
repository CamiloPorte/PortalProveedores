{% extends "vista_admin.html" %}
<title>{% block title %}ingreso pedidos{% endblock %}</title>

{% block content %}
                    <div class="container-fluid">

                        <h1 class="mt-4">Formulario para agregar pedidos</h1>

                        <form action="" method="POST" enctype=multipart/form-data>
                          <p><input type=file name=file><input type=submit value="subir excel">
                          </form>
                          <p>
                            {{message}}

  
                          </p>
                          {%if aux==1%}

                          <table class="table table-hover table-bordered">
                            <thead>
                              <tr>
                                <th>Codigo</th>
                                <th>Descripcion</th>
                                <th>Cantidad</th>
                              </tr>
                            </thead>
                            <tbody>
                              {%for i in range(cant)%} 
                              <tr>
                                <td>{{data[i][0]}}</td>
                                <td>{{data[i][1]}}</td>
                                <td>{{data[i][2]}}</td>
                              </tr>
                              {%endfor%}

                            </tbody>
                          </table>
                          {%endif%}

                    </div>
                    {%endblock%}
